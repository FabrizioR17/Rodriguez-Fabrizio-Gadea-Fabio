<section class="editar-turno">
    <h1>Editar Turno</h1>
    <form id="form-editar-turno">
        <table>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id" disabled></td>
            </tr>
            <tr>
                <td><label for="paciente">Paciente:</label></td>
                <td><input type="text" id="paciente" name="paciente" disabled></td>
            </tr>
            <tr>
                <td><label for="odontologo">Odontólogo:</label></td>
                <td>
                    <select id="odontologoSelect" name="odontologoId"></select>
                </td>
            </tr>
            <tr>
                <td><label for="fechaHora">Fecha y Hora:</label></td>
                <td><input type="datetime-local" id="fechaHora" name="fechaHora"></td>
            </tr>
        </table>
        <!-- Hidden fields for patient details -->
        <input type="hidden" id="pacienteId" name="pacienteId">
        <input type="hidden" id="pacienteNombre" name="pacienteNombre">
        <input type="hidden" id="pacienteApellido" name="pacienteApellido">
        <input type="hidden" id="pacienteDni" name="pacienteDni">
        <input type="hidden" id="pacienteFechaIngreso" name="pacienteFechaIngreso">
        <input type="hidden" id="pacienteDomicilio" name="pacienteDomicilio">
        <!-- Hidden fields for odontologo details -->
        <input type="hidden" id="odontologoNombre" name="odontologoNombre">
        <input type="hidden" id="odontologoApellido" name="odontologoApellido">
        <input type="hidden" id="odontologoNumeroMatricula" name="odontologoNumeroMatricula">
        <button type="submit">Guardar Cambios</button>
    </form>
</section>
