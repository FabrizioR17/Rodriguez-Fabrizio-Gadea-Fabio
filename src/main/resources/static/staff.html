<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Citas</title>
    <link rel="stylesheet" href="css/staff.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="img/logo.png" alt="Logo de la clínica">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="#sedes">Sedes</a></li>
            <li><a href="staff.html">Staff Médico</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="login.html">Reserva tu Cita</a></li>
        </ul>
    </nav>
</header>

<section class="odontologos" id="odontologos-section">
    <!-- Tarjetas de odontólogos serán insertadas aquí -->
</section>

<footer>
    <div class="contacto">
        <h3>Contacto</h3>
    </div>
    <div class="informacion">
        <h3>Información</h3>
    </div>
    <div class="descargar">
        <h3>Descargar Nuestra App</h3>
        <a href="#"><img src="app_store.png" alt="App Store"></a>
        <a href="#"><img src="google_play.png" alt="Google Play"></a>
    </div>
</footer>

<script src="js/staff.js"></script>
</body>
</html>
